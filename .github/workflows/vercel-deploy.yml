name: Deploy Mini File Explorer

on:
  push:
    branches:
      - main
      - deploy # Your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: true

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      # 5️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install

      # 6️⃣ Build frontend
      - name: Build frontend
        working-directory: frontend
        run: pnpm build

      # 7️⃣ Deploy frontend to Vercel
      - name: Deploy frontend
        run: |
          npm install -g vercel
          vercel --prod --cwd frontend --token ${{ secrets.VERCEL_TOKEN }}

      # 8️⃣ Deploy backend to Vercel
      - name: Deploy backend
        run: |
          npm install -g vercel
          vercel --prod --cwd backend --token ${{ secrets.VERCEL_TOKEN }}
